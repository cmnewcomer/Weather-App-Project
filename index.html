<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/d44f387b6a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="src/styles.css" media="screen" />
</head>

<body>
  <div id="app">
    <form id="search-form">
      <div class="form-group">
        <label for="exampleInputSearch1">
          Search City
        </label>
        <div class="row">
          <div class="col-sm-6">
            <input type="text" placeholder="Search for a City" class="form-control" aria-describedby="SearchCity"
              autocomplete="off" autofocus="on" id="city-text-input" />
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-primary" id="searchbutton">
              Search
            </button>
          </div>
          <div class="col-sm-1" title="Current Location">
            <button type="submit" id="currentLocation">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>
      </div>
  </div>
  </form>

  <div class="currentCity">
    <div class="row">
      <div class="col-sm-4">
        <h1 id="cityName">
          ----
        </h1>
      </div>
      <div class="col-sm-4">
        <h1>
          <span id="high">--</span>º / <span id="low">--</span>º
        </h1>
      </div>
      <div class="col-sm-4">
        <h1>
          +
        </h1>
      </div>
    </div>
  </div>
  <br />

  <p>
    <strong>Currently:</strong>
    <span id="currentWeatherDescription">----</span>
  </p>

  <div class="currentWeather" id="displayWeather">
   
    <p> <span id="currentDate">
        Date </span> <br /> <span id="currentTime"> Time </span> </p>

    <div class="row">
      <div class="col-7" id="currentTemp">
       <span > -- </span> 
      </div>
      <div class="col-3 cflinks" ><span id="celciusFarenheit"><a href="#" id="celciusLink" class="active">C</a>|<a href="#" id="farenheitLink" class="active">F</a></span></div>
    </div>
  </div>

  <br />

  <div class="moreWeather">
    <button class="weatherdata" data-toggle="collapse" data-target="#demo">
      <span id="chevron">More Weather Data</span>
    </button>
    <div id="demo" class="collapse">
      <div class="row">
        <div class="col-6">
          <ul>
            <li>
              Sunrise: <span class="data" id="sunriseTime">-:--</span>
            </li>
           
            <li>
              Windspeed: <span class="data" id="windspeedNumber">--m/s</span>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Sunset: <span class="data" id="sunsetTime"> --:--</span>
            </li>
            <li>
              Humidity: <span class="data" id="humidityPercentage"> --%</span>
            </li>
           
          </ul>
        </div>
        </ul>
      </div>
    </div>
   
  </div>
<hr class="divider"/>
  <div class="FiveDay">
    <h3>
      Hourly Forecast
    </h3>
    <div class="container">
      <div class="row" id="days">
        <div class="col-md-2">
          hour<br />
          <span id="emojis">☀️</span> <br />65/47
        </div>
        <div class="col-md-2">
          hour
          <br />
          <span id="emojis">
            ⛅️
          </span>
          <br />
          62/56
        </div>
        <div class="col-md-2">
          hour
          <br />
          <span id="emojis">
            🌧
          </span>
          <br />
          57/41
        </div>
        <div class="col-md-2">
          hour
          <br />
          <span id="emojis">
            🌬
          </span>
          <br />
          58/40
        </div>
        <div class="col-md-2">
          hour
          <br />
          <span id="emojis">
            🌧
          </span>
          <br />
          56/41
        </div>
      </div>
    </div>
  </div>
  <hr class="divider" />
  <br />

  
  <script src="src/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
