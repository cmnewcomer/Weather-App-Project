<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/d44f387b6a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="src/styles.css" media="screen" />
</head>

<body>
  <div id="app">
    <form id="search-form">
      <div class="form-group">
        <label for="exampleInputSearch1">
          Search City
        </label>
        <div class="row">
          <div class="col-sm-6">
            <input type="text" placeholder="Search for a City" class="form-control" aria-describedby="SearchCity"
              autocomplete="off" autofocus="on" id="city-text-input" />
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-primary" id="searchbutton">
              Search
            </button>
          </div>
          <div class="col-sm-2" title="Current Location">
            <button type="submit" id="currentLocation">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>
      </div>
  </div>
  </form>

  <div class="currentCity">
    <div class="row">
      <div class="col-sm-4">
        <h1 id="cityName">
          De Pinte
        </h1>
      </div>
      <div class="col-sm-4">
        <h1>
          <span id="high">66</span>º / <span id="low">45</span>º
        </h1>
      </div>
      <div class="col-sm-4">
        <h1>
          +
        </h1>
      </div>
    </div>
  </div>
  <br />

  <p>
    <strong>Currently:</strong>
   <span id=currentlyText> Mostly Sunny </span>
  </p>

  <div class="currentWeather">
    <p> <span id="currentDate">
        Date </span> <br /> <span id="currentTime"> Time </span </p>

    <div class="row">
      <div class="col-7" id="currentTemp">
        23
      </div>
      <div class="col-3"><a href="#" id="celciusLink">C</a>/<a href="#" id="farenheitLink">F</a></div>
    </div>
  </div>

  <br />

  <div class="moreWeather">
    <i class="fas fa-chevron-down"></i>
    <hr />
  </div>

  <div class="FiveDay">
    <h3>
      5 Day Forecast
    </h3>
    <div class="container">
      <div class="row" id="days">
        <div class="col-md-2">
          Tomorrow<br />
          <span id="emojis">☀️</span> <br />65/47
        </div>
        <div class="col-md-2">
          Monday
          <br />
          <span id="emojis">
            ⛅️
          </span>
          <br />
          62/56
        </div>
        <div class="col-md-2">
          Tuesday
          <br />
          <span id="emojis">
            🌧
          </span>
          <br />
          57/41
        </div>
        <div class="col-md-2">
          Wednesday
          <br />
          <span id="emojis">
            🌬
          </span>
          <br />
          58/40
        </div>
        <div class="col-md-2">
          Thursday
          <br />
          <span id="emojis">
            🌧
          </span>
          <br />
          56/41
        </div>
      </div>
    </div>
  </div>
  <hr />
  <br />

  <div class="favoriteCities">
    <div class="row">
      <div class="col">
        <h3>
          Favorite Cities
        </h3>
      </div>
      <div class="col" id="editCities">
        +/-
      </div>
    </div>
    <div class="row" id="savedCities">
      <div class="col-sm-2">
        63º
        <br />
        <span id="emojis">
          🌤
        </span>
        <br />
        Paris
      </div>
      <div class="col-sm-2">
        54º
        <br />
        <span id="emojis">
          ☀️
        </span>
        <br />
        London
      </div>
      <div class="col-sm-2">
        80º
        <br />
        <span id="emojis">
          ☀️
        </span>
        <br />
        Sydney
      </div>
    </div>
  </div>
  </div>
  <br />
  <hr />
  <div class="footnotes">
    Designed and Coded by Courtney Newcomer 
    <br/>
    <a class="githubLink" href="https://github.com/cmnewcomer/Weather-App-Project" target=blank>Github Repository</a>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
